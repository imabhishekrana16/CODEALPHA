<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Favicon Link -->
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <!-- CSS Link -->
     <link rel="stylesheet" href="style.css">
</head> 
<body>
    <!-- Age Calculator -->
    <div class="container">
        <h1 class="heading"><u>MY Age Calculator</u></h1>
        <div class="input-wrapper">
            <input type="date" name="date" id="date-input">
            <button id="cal-age-btn">Calculator</button> 
        </div>
        <div class="output-wrapper">
        <div>
        <span id="years">-</span>
        <p>Years</p>
        </div>   
        <div>
        <span id="months">-</span>
        <p>Months</p>
        </div>   
        <div>
        <span id="days">-</span>
        <p>Days</p>
        </div>   
        </div>
    </div>

    <!-- Script Link -->
     <script src="script.js"></script>
</body>
</html>
