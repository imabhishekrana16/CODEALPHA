<!DOCTYPE html>
<html lang="en">
<head>

    <title>IMAGE GALLERY</title>
    <!-- Favicon Link -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style/style.css">

<body>
    <div class="name">
        <h1>IMAGE GALLERY</h1>

        <img src="images/image11.jpg" alt="image11.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="images/image1.jpg" alt="image1.jpg" onclick="openFullImg(this.src)">
            <img src="images/image2.jpg" alt="image2.jpg" onclick="openFullImg(this.src)">

    <!-- Script Link -->
    <script src="script/script.js"></script>
    
</body>
</html>
